<script>

    var bagg = JSON.parse(localStorage.getItem('bag'));
   
function food(){

    bagg.forEach((data)=>{

console.log(data);


let img = document.createElement('img');
       img.src = data.meals[0].strMealThumb;
       console.log(data.meals[0].strMealThumb);

       let div1 = document.createElement('div');
       let div2 = document.createElement('div'); div2.setAttribute('id','div2')
        

       let price = document.createElement('p');
       price.innerText = 'price: '+499;

       let inst = document.createElement('div');
       inst.innerText = data.meals[0].strInstructions;

       let add = document.createElement('button');
       add.innerText = "placeorder";

       add.onclick = function(){
           order();
       }

       let show = document.getElementById('show');
       

       div1.append(add,price,inst)
       div2.append(img,div1);
       show.append(div2);
    })
}
food();


function order(){

    alert('your order is accepted');

    setTimeout(() => {
        alert('Your order is being cooked')
    },3000);

    setTimeout(() => {
        alert('Your order is ready ')
    },8000);

    setTimeout(() => {
        alert('order out for delivery ')
    },10000);

    setTimeout(() => {
        alert('Order delivered')
    },12000);
}
</script>
